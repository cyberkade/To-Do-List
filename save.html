<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <style>
      li {
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 style="font-size: 3em">TODO LIST</h1>
      <ul>
        <li>"new" - Add A Todo</li>
        <li>"list" - List All Todos</li>
        <li>"delete" - Remove Specific Todo</li>
        <li>"quit" - Quit App</li>
      </ul>
      <form id="form">
        <label for="req"
          >Enter your request here<input type="text" name="req" id="req"
        /></label>
      </form>
      <section class="list-section">
        <ul class="parent"></ul>
      </section>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
